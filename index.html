                        <div class="page__front">
                            <h2 class="page__title">Wstęp</h2>
                            <div class="page__content">
                                <p class="page__text">
                                    Elon Reeve Musk (28 czerwca 1971 w Pretorii) 
                                    – przedsiębiorca i filantrop, założyciel lub współzałożyciel 
                                    przedsiębiorstw PayPal, SpaceX, Tesla, Neuralink i Boring Company. 
                                    Pochodzi z Południowej Afryki, mieszka i pracuje w Stanach Zjednoczonych 
                                    (posiada obywatelstwo południowoafrykańskie, kanadyjskie oraz amerykańskie). 
                                    Dyrektor generalny i techniczny w SpaceX, dyrektor generalny i główny 
                                    architekt w Tesla Inc. W styczniu 2021 został uznany najbogatszym 
                                    człowiekiem świata przez magazyn „Forbes” i agencję Bloomberg.
                                </p>
                            </div>
                            <div class="page__number">2</div>
                        </div>
                        <div class="page__back">
                            <div class="page__content">
                                <h2 class="page__title">Dzieciństwo i edukacja</h2>
                                <p class="page__text">
                                    Pochodzi z Południowej Afryki. Urodził się i 
                                    wychował w stołecznej Pretorii w mieszanej 
                                    narodowościowo białej rodzinie. Jego ojciec, 
                                    inżynier Errol Musk, jest rodowitym Afrykanerem, 
                                    natomiast matka, modelka i dietetyczka Maye Musk 
                                    jest Południowoafrykanką urodzoną w Kanadzie.
                                    Kiedy miał 10 lat, dostał pierwszy komputer 
                                    i nauczył się programować. Mając 12 lat, 
                                    sprzedał swój pierwszy program – grę komputerową 
                                    Blastar za około 500 USD.
                                    Jako nastolatek uczęszczał do 
                                    Pretoria Boys High School, którą 
                                    ukończył w wieku 17 lat. Krótko 
                                    później, częściowo z chęci uniknięcia 
                                    obowiązkowej służby wojskowej w 
                                    Południowoafrykańskich Siłach Obronnych (SADF), 
                                    wyemigrował do Kanady, gdzie mieszkała 
                                    rodzina jego matki. 
                                </p>
                            </div>
                            <div class="page__number">3</div>
                        </div>
                    </label>
                    <input type="checkbox" id="page-3">
                    <label for="page-3" class="page page--3">
                        <div class="page__front">
                            <div class="page__content">
                                <p class="page__text">
                                    Planował przeniesienie 
                                    się do USA.W Kanadzie pracował u kuzyna 
                                    na farmie w Swift Current, przy czyszczeniu 
                                    kotłów w tartaku w Kolumbii Brytyjskiej i 
                                    przy wyrębie lasów. Po dwóch latach przeniósł 
                                    się do Toronto i pracował w dziale IT w banku, 
                                    aplikując jednocześnie do Queen’s University. 
                                    Opuścił Kanadę w 1992 roku po uzyskaniu stypendium 
                                    na University of Pennsylvania. Tam uzyskał tytuł 
                                    licencjata w dziedzinie ekonomii na wydziale Wharton 
                                    Business School, po czym studiował tam jeszcze rok 
                                    uzyskując tytuł licencjata w dziedzinie fizyki.
                                </p>
                            </div>
                            <div class="page__number">4</div>
                        </div>
                        <div class="page__back">
                            <h2 class="page__title">Działalność filantropijna</h2>
                            <div class="page__content">
                                <p class="page__text">
                                    Działalność filantropijna Musk przewodniczy 
                                    Fundacji Muska, finansującej edukację naukową, 
                                    pomoc pediatryczną i badania nad czystą energią. 
                                    Jest powiernikiem X PRIZE Foundation, promującej 
                                    technologie odnawialnych źródeł energii. Zasiada 
                                    w zarządzie Space Foundation, The Planetary Society, 
                                    The National Academies Aeronautics, Space Engineering 
                                    Board i Stanford Engineering Advisory Board.
                                    W 2001 roku Musk stworzył plany projektu 
                                    „Mars Oasis”, którego celem byłoby umieszczenie 
                                    na powierzchni Marsa miniaturowej szklarni i 
                                    badanie rozwoju roślin na marsjańskim regolicie. 
                                    Zawiesił ten projekt, gdy zorientował się, że koszty 
                                    transportu wielokrotnie przewyższyłyby wszystkie inne 
                                    koszty. Zamiast tego zdecydował się pracować nad 
                                    rozwojem transportu kosmicznego i stworzył przedsiębiorstwo 
                                    SpaceX.
                                </p>
                            </div>
                            <div class="page__number">5</div>
                        </div>
                    </label>
                    <input type="checkbox" id="page-4">
                    <label for="page-4" class="page page--4">
                        <div class="page__front">
                            <h2 class="page__title">Życie prywatne</h2>
                            <div class="page__content">
                                <p class="page__text">
                                    Musk mieszka w Bel Air w Kalifornii. Ma pięciu synów ze 
                                    swoją eksżoną, kanadyjską aktorką i pisarką Justine Musk. 
                                    Jego drugą żoną była brytyjska aktorka Talulah Riley, 
                                    znana z roli Annabelle Fritton w filmie Dziewczyny z St. 
                                    Trinian. Rozwiódł się z nią w roku 2012. Od 2013 do 
                                    2016 roku ponownie był żonaty z Talulahą Riley. W 2017 
                                    roku spotykał się z modelką oraz aktorką Amber Heard, z 
                                    którą zakończył związek w lutym 2018. W kwietniu 2018 roku 
                                    związał się z kanadyjską piosenkarką i kompozytorką Claire 
                                    Boucher. 4 maja 2020 para powitała swojego pierwszego syna.
                                    Rodzeństwo Muska również urodziło i wychowało się w 
                                    Południowej Afryce, u progu dorosłości emigrując do 
                                    Ameryki Północnej. 
                                </p>
                            </div>
                            <div class="page__number">6</div>
                        </div>
                        <div class="page__back">
                            <div class="page__content">
                                <p class="page__text">
                                    Mieszkająca w Kanadzie Tosca Musk, 
                                    siostra Elona, jest założycielką Musk Entertainment i 
                                    producentką kilkunastu filmów. Sam Elon Musk był 
                                    producentem jej pierwszego filmu Puzzled. 
                                    Kimbal Musk, 
                                    brat, jest dyrektorem generalnym przedsiębiorstwa OneRiot 
                                    specjalizującego się w wyszukiwaniu w sieci w czasie 
                                    rzeczywistym oraz właścicielem restauracji The Kitchen w 
                                    Boulder. Podobnie jak Elon po emigracji do Ameryki 
                                    Północnej z Kanady trafił do Stanów Zjednoczonych.
                                    W trakcie programu Saturday Night Live wyznał, 
                                    że ma zespół Aspergera.
                                </p>
                            </div>

                        </div>
